<!DOCTYPE html>
<html>
<head>
    <title>Fox Eye Live Tracking</title>
</head>
<body>
    <h1>ðŸ¦Š Live Guard Tracking</h1>
    <div id="guards"></div>
    <script>
        async function updateLocations() {
            const response = await fetch('/api/locations');
            const data = await response.json();
            document.getElementById('guards').innerHTML = 
                `<p>Active Guards: ${data.count}</p>` +
                data.locations.map(g => 
                    `<div>${g.name} - ${g.status} - ${g.latitude}, ${g.longitude}</div>`
                ).join('');
        }
        setInterval(updateLocations, 5000);
        updateLocations();
    </script>
</body>
</html>
